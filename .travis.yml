dist: xenial
services:
- docker
language: python
python: 3.7
before_install:
- openssl aes-256-cbc -K $encrypted_ec329964f2cc_key -iv $encrypted_ec329964f2cc_iv
  -in deploy.sh.enc -out /tmp/deploy.sh -d
- docker-compose -v
- docker -v
script:
  - tox -e py37
  - tox -e flake8
  - sh tests/test_docker.sh
install:
- pip install tox
notifications:
  email:
    on_success: change
    on_failure: always
before_deploy:
  - pip install cookiecutter
deploy:
  provider: script
  script: bash /tmp/deploy.sh
  on:
    branch: master
